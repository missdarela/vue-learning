<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>


    <!-- the vue app controls anything inside this div -->
     <div id="app">
        <!-- <h2>I am the template now</h2> -->
        <p>{{ title}} - {{author}} - {{age}}</p>
        <button v-on:click="age++">Increase Number</button><br>
        <button v-on:click="age--">Decrease Number</button>
        <div @click="changeTitle('oatbringer')">Change title</div>
     </div>
    <script src="app.js"></script>
</body>
</html>
